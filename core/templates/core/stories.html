{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stories</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>

<div class="navbar">
  <div class="nav-left">
    <a href="{% url 'home' %}" class="logo">ðŸ“¸ MySocial</a>
  </div>
  <div class="nav-right">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'stories' %}">Stories</a>
    <a href="{% url 'profile' user.username %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</div>

<div class="stories-container">
  {% for story in stories %}
    <div class="story">
      <img src="{{ story.image.url }}" alt="{{ story.user.username }}">
      <p>{{ story.user.username }}</p>
    </div>
  {% empty %}
    <p style="text-align: center; color: #ccc;">No active stories.</p>
  {% endfor %}
</div>

</body>
</html>
